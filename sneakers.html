<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
  <title>Rock star</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <header class="header2">
    <div class="header2__wrap">
      <nav class="header2__top">
        <a href="#"><img width="137" height="37" src="./public/images/logo-rockstar.svg" alt="logo"></a>
        <nav class="header2__nav">
          <a href="#"><img width="30" height="21" src="./public/images/menu-icon.svg" alt="menu"></a>
          <a href="#"><img width="30" height="29" src="./public/images/cart-icon.svg" alt="cart"></a>
        </nav>
      </nav>

      <div class="header2__promo promo">
        <p class="promo__title">скорость</p>
        <div class="promo__box">
          <img class="promo__img" src="./public/images/boot.png" alt="boot" >
          <img class="promo__badge" width="179" height="179" src="./public/images/text-circle.svg" alt="защита от дождя и холода" >
        </div>
      </div>

      <div class="header2__description">
        <h1 class="header2__title">
          Премиальные<br>
          беговые кеды<br>
          для российской осени
        </h1>
        <div class="header2__rating rating">
          <img class="rating__item" src="./public/images/star-icon.svg"  width="24" height="24" alt="star">
          <img class="rating__item" src="./public/images/star-icon.svg"  width="24" height="24" alt="star">
          <img class="rating__item" src="./public/images/star-icon.svg"  width="24" height="24" alt="star">
          <img class="rating__item" src="./public/images/star-icon.svg"  width="24" height="24" alt="star">
          <img class="rating__item" src="./public/images/star-icon.svg"  width="24" height="24" alt="star">
        </div>
      </div>
    </div>
  </header>
  
</body>
</html>
