                <h3>Задание 1: добавление переходов при наведении на кнопки</h3>

                <div class="buttons">

                        <div class="shoes-card__content">

                        </div>

                      <article class="shoes__card shoes-card shoes-card--hover-2">

                      <article class="shoes__card shoes-card shoes-card--hover-3">

                        </div>
                        <div class="shoes-card__content">
